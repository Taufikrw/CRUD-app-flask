{% extends 'base.html' %}

{% block title %}
Products
{% endblock %}

{% block page_content %}
<div class="row row-cols-5 py-5 g-4">
    {% for item in data %}
    <div class="col">
        <div class="card h-100 border-0 rounded-0">
            {% if item.10.startswith('http') %}
                <img src="{{ item.10 }}" alt="{{ item.2 }}" class="card-img-top">
            {% else %}
                <img src="{{ url_for('static', filename='files/' + item.10 if item.10 else '') }}" alt="{{ item.2 }}" class="card-img-top">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title product-name">{{ item.2 }}</h5>
                <p class="card-text">Rp.{{ item.5 }}</p>
            </div>
            <div class="card-footer">
                <a href="{{ item.1 }}" class="text-decoration-none">Buy Product</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
